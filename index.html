<html>
  <head>
    <meta charset="UTF-8" />
    <style>
iframe {
    width: 100%;
    height: 100%;
}
      a {
        text-decoration: none;
        font-family: sans;
        margin-bottom: 1rem;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-repeat: repeat;
        background-size: 20px 20px;
      }
      canvas {
        background-color: white;
      }
    </style>
    <a
      target="_blank" rel="noopener noreferrer"
      >
      Define this word
    </a>
  </head>
  <script type="module">
    import init from './birdle.js'
    window.localStorage.clear();
    let word = null;
    const link = document.querySelector("a");
    link.style.visibility = 'hidden';
    setInterval(async () => {
      if ( word !== window.localStorage.getItem('word') ) {
        link.style.visibility = 'visible';
        word = window.localStorage.getItem('word');
        link.href = `https://en.wiktionary.org/wiki/${word}`;
        link.textContent = `Define: ${word}`;
      }
    }, 500);
    init()
  </script>
</html>
